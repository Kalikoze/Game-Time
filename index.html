<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <article class="logo"><img class="logo" src="lib/assets/Tron-logo.svg.png" alt="tron-logo"/>
    </article>
    <article class="score-board">
      <div class="player-one"><h2>Player 1</h2>
        <div class="score player-one-score">2</div>
      </div>
      <div class="player-two"><h2>Player 2</h2>
        <div class="score player-two-score">1</div>
      </div>
    </article>
  </header>

  <section class="main-interface">

    <article class="keep-score">
      <div class="score-player-1"></div>
      <div class="score-player-2"></div>
    </article>

      <canvas id="tron-board" width="750" height="750"></canvas>

    <article class="game-btns">
      <!-- <button class="btn start-btn" type="button">Begin Game</button> -->
      <button class="btn reset-btn" type="button">Reset Game</button>
    </article>


</section>

  <script src="main.bundle.js"></script>
</body>
</html>
